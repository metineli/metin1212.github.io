<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my moon</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at bottom, #0b0c25, #000000 90%);
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      color: white;
    }

    /* Ø§Ù„Ù‚Ù…Ø± */
    .moon {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 60%, #ddd 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 200, 0.7);
      animation: pulse 4s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(255,255,200,0.8); }
      50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(255,255,200,1); }
    }

    /* Ø§Ø³Ù… Ø§Ù„Ù…Ø¯Ø§Ù… */
    h1 {
      font-size: 100px;
      text-shadow: 0 0 25px rgba(255, 255, 200, 0.9);
      opacity: 0;
      animation: fadeInDown 3s forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ø¹Ø¨Ø§Ø±Ø§Øª */
    p {
      font-size: 26px;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInUp 3s forwards;
    }
    p:nth-of-type(1) { animation-delay: 2s; }
    p:nth-of-type(2) { animation-delay: 4s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ù†Ø¬ÙˆÙ… */
    .stars {
      position: absolute;
      top: 0;
      right: 12%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Ø´Ù‡Ø§Ø¨ Ù…ØªØ³Ø§Ù‚Ø· */
    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shooting 2s linear;
    }
    @keyframes shooting {
      from { transform: translateX(0) translateY(0); opacity: 1; }
      to { transform: translateX(300px) translateY(150px); opacity: 0; }
    }

    /* ØµÙˆØ±Ø© Ø§Ù„Ø¹ÙŠÙˆÙ† */
    .eyes {
      position: absolute;
      bottom: 5%;
      width: 60%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: fadeIn 4s forwards;
      animation-delay: 5s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <h1>RahaF</h1>

  <img src="WhatsApp Image 2025-10-05 at 12.17.09_ceadccaa.jpg" alt="" class="eyes">

  <script>
    const starsContainer = document.querySelector('.stars');
    
    // Ù†Ø¬ÙˆÙ… Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 200);

    // Ø´Ù‡Ø¨ Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = Math.random() * 50 + 'vh';
      star.style.left = Math.random() * 50 + 'vw';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    setInterval(createShootingStar, 5000);
  </script>
</body>
</html>
